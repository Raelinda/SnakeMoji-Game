<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://kit.fontawesome.com/9bbedcefb2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
</head>

<body>
    <div id="overlay" class="half-opacity"></div>
    <header>
        <h1>Snake<span class="header__title--accent">Moji!</span></h1>
        <h2>Catch a better mood</h2>
    </header>
   
    
        <div class="flex">
            <div class="buttons">
                <div class="buttons__top">
                    <div id="upBtn" class="directional-btn"><i class="fas fa-caret-up"></i></div>
                </div>
                <div class="buttons__middle">
                    <div id="leftBtn" class="directional-btn"><i class="fas fa-caret-left"></i></div>
                    <div id="startBtn">Go for it!</div>
                    <div id="rightBtn" class="directional-btn"><i class="fas fa-caret-right"></i></div>
                </div>
                <div class="buttons__bottom">
                    <div id="downBtn" class="directional-btn"><i class="fas fa-caret-down"></i></div>
                </div>
            </div>
            <div class="game">
                <div class="grid">
                </div>
                <div><span id="scoreBoard">Score: </span><span id="currentScore">0</span></div>
            </div>
        </div>
        <a class="attributions" href="https://www.vecteezy.com/free-vector/rainbow">Rainbow Vectors by Vecteezy</a>
        <script src="snakeMoji1.js"></script>
    

</body>

</html>
